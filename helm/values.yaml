namespace: cennzx-ui
appName: cennzx-ui
replicas: 1
httpPath: /
image:
  repository: docker.io/
  name: cennznet/cennzx-ui
  
enableLivenessProbe: false
readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds:
  timeoutSeconds:
  periodSeconds:
livenessProbe:
  httpGet:
    path:
    port: 3000
  initialDelaySeconds:
  timeoutSeconds:
  periodSeconds:
resources:
  requests:
    cpu:
    memory:
  limits:
    cpu:
    memory:
externalServices:
  - namespace: shared
    name: email-service
service:
  port: 3000
autoscaling:
  minReplicas:
  maxReplicas:
  targetCPUUtilizationPercentage:
nodeSelector: {}
tolerations: []
affinity: {}
requiresInternalEndpoint: true
issueCertificate: true
enableWhitelist: false
rewriteTarget: /
enableWebsocketStickyness: true
k8s_platform: eks

