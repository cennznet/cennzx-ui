name: Staging Deploy

on:
  push:
    branches:
      - ipfs_deployment

jobs:
  build_code:
    name: Build Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Config yarn cache
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Run Build to extract IPFS CID
      run: |
        yarn install --frozen-lockfile
        yarn build:staging

    - name: Install IPFS and get
      uses: ibnesayeed/setup-ipfs@master

    - name: Get dist IPFS CID and Rebuild
      run: |
        BUNDLE_CID=$(ipfs add --only-hash -r ./dist | tail -1 | cut -d ' ' -f 2)
        echo $BUNDLE_CID
        echo BUNDLE_CID=$BUNDLE_CID >> .env.staging
        yarn build:staging

    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: ./dist
  deploy:
    name: Deploy Staging
    needs: build_code
    runs-on: macos-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build-files
          path: ./dist

      - name: Deploy to IPFS
        uses: aquiladev/ipfs-action@v0.1.5
        with:
          path: ./dist
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          pinataPinName: CENNZX
        id: IPFS_CID

      - name: Echo IPFS URL
        run: |
          echo $IPFS_CID

